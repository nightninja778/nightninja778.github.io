		<h1 style="text-align: center;font-family: 'Pacifico';text-transform:capitalize;font-weight:100;font-size: 24px;letter-spacing:2px;margin:auto 10px;">Contact me directly!</h1>
		<!-- <form action="https://formspree.io/mzbzpzal" id="form" method="POST"> -->
			<form action="response.html">
			<li class="form-row">
				<label for="fname">First Name</label>
				<input type="text" name="fname" placeholder="John" id="">
			</li>
			<li class="form-row">
				<label for="sname">Surname</label>
				<input type="text" name="sname" placeholder="Smith">
			</li>
			<li class="form-row">
				<label for="_replyto">Email<span style="color:red"><sup>*</sup></span></label>
				<input type="text" name="_replyto" placeholder="JohnSmith@example.com" required>
			</li>
			<li class="form-row">
				<label for="message">Message<span style="color:red"><sup>*</sup></span></label>
				<input type="text" name="message" id="Message" required>
			</li>
			<input type="hidden" name="_subject" value="Hey Ben! There is someone looking for you!">
			<li class="form-row">
				<input id="submit" type="submit" value="Submit"/>
			</li>
		</form>
