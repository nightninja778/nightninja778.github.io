	<h1>sign up for walks</h1>
	<p>Walks are held throughout the year. If you have any further queries, please go <a href="contact.html">here</a>.</p>
	<!-- The contact Form -->
	<div class="formWrapper">
		<form action="https://formspree.io/xvogplbn" class="form" method="POST">
			<ul class="form-table">
				<li class="form-row">
					<label for="walk">What walk are you signing up for?</label>
					<select name="walk" id="walkSelection">
						<option value="Fairy Castle">Fairy Castle (Easy)</option>
						<option value="Scarr Mountain">Scarr Mountain (Moderate)</option>
						<option value="Glendalough">Glendalough (Moderate)</option>
						<option value="Lugnaquilla">Lugnaquilla (Hard)</option>
						<option value="Djouce">Djouce (Hard)</option>
						<option value="Carrauntoohil">Carrauntoohil (Hard)</option>
					</select>
				</li>
				<li class="form-row">
					<label for="firstName">First Name<sup style="color:red">*</sup></label>
					<input type="text" name="firstName" placeholder="John" required>
				</li>
				<li class="form-row">
					<label for="surname">Surname<sup style="color:red">*</sup></label>
					<input type="text" name="surname" placeholder="Smith" required>
				</li>
				<li class="form-row">
					<label for="_replyto">Email<sup style="color:red">*</sup></label>
					<input type="email" name="_replyto" id="email" placeholder="JohnSmith@example.com" required>
				</li>
				<li class="form-row phone">
					<label for="Mobile">Mobile<sup style="color:red">*</sup></label>
					<input type="text" name="Mobile" id="phone" placeholder="087-123-4567">
				</li>
				<li class="form-row">
					<label for="Age">Age</label>
					<select name="Age" id="ageGroup">
						<option value="Student: €15">Student - €15</option>
						<option value="18-29: €25">18-24 - €25</option>
						<option value="25-29: €27">25-29 - €27</option>
						<option value="30-34: €29">30-34 - €29</option>
						<option value="35-39: €32">35-39 - €32</option>
						<option value="40-49: €35">40-49 - €35</option>
						<option value="Over 50: €20">Over 50 - €20</option>
					</select>
				</li>
				<li class="form-row buttons">
					<button id="submit" type="submit">Submit</button>
				</li>
			</ul>
			<input type="hidden" name="_subject" value="Someone has registered for a Walk!">
		</form>
		<div class="img"><h4 id="imageCaption" style="color:white;text-shadow: 1px 2px 4px black;">The Wicklow Way</h4></div>
	</div>
